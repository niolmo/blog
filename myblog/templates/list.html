{% extends 'flatpages/base.html' %}
{% load static %}

{% block title %}
  Мой блог
{% endblock %}

{% block content %}
  <h1>Мой блог</h1>
  {% for post in posts %}
    <h2><a href="{% url 'blog:post_detail' post.id %}">{{ post.title }}</a></h2>
    <p class="date">Опубликовано {{ post.publ }} Автор {{ post.author }}
      {{ post.text|truncatewords:30|linebreaks }}</p>
  {% endfor %}
{% endblock %}
