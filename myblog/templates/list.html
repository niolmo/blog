{% extends 'flatpages/base.html' %}
{% load static %}

{% block title %}
  Мой блог
{% endblock %}

{% block content %}
  <h1 class="text-center fs-1 fw-bold border-bottom border-2 border-opacity-50">Мой блог</h1>

  {% for post in posts %}
    <div class="container-lg d-flex flex-column gap-2">
      <h2 class="fs-2 fw-semibold text-center"><a class="text-success" href="{% url 'blog:post_detail' post.id %}">{{ post.title }}</a></h2>
      <p class="date">
        <b>Опубликовано</b>{{ post.publ }} Автор <b>{{ post.author }}</b>
        {{ post.text|truncatewords:30|linebreaks }}
      </p>
    </div>
  {% endfor %}
{% endblock %}
