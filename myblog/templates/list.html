{% extends 'flatpages/base.html' %}
{% load static %}

{% block title %}
  Мой блог
{% endblock %}

{% block content %}
  <h1 class="text-center fs-1 fw-bold">Мой блог</h1>
  {% for post in posts %}
    <h2><a href="{% url 'blog:post_detail' post.id %}">{{ post.title }}</a></h2>
    <p class="date">
      <b>Опубликовано</b>{{ post.publ }} Автор <b>{{ post.author }}</b>
      {{ post.text|truncatewords:30|linebreaks }}
    </p>
  {% endfor %}
{% endblock %}
